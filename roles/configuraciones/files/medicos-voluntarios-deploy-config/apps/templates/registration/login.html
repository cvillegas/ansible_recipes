{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0; url={% url 'landing' %}">
    {% endif %}
    <title>Iniciar sesión</title>
    <link rel="shortcut icon" href="{% static 'images/login.png' %}" />
    <link rel="stylesheet" href="{% static 'style/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'style/materialdesignicons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
    <link rel="stylesheet" href="{% static 'style/default.css' %}" />
</head>
<body cz-shortcut-listen="true" style="overflow: visible;">
    <!-- Loader -->
    <div id="preloader" style="display: none;">
        <div id="status" style="display: none;">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>
    <!-- Loader -->

    <div class="back-to-home rounded d-none d-sm-block">
        <a href="/" class="text-white rounded d-inline-block text-center"><i class="mdi mdi-home"></i></a>
    </div>

    <!-- Start -->
    <section class="bg-home d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 col-md-6">
                    <div class="mr-lg-5">
                        <img src="{% static 'images/login.png' %}" class="img-fluid d-block mx-auto" alt="">
                    </div>
                </div>
                <div class="col-lg-5 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0">
                    <div class="login-page bg-white shadow rounded p-4">
                        <div class="text-center">
                            <h4 class="mb-4">Iniciar sesión</h4>
                        </div>
                        <form class="login-form" action="{% url 'login' %}" method="post">{% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group position-relative">
                                        <label>Nombre de usuario <span class="text-danger">*</span></label>
                                        <i class="mdi mdi-account ml-3 icons"></i>
                                        <input type="text" class="form-control pl-5"
                                        placeholder="Nombre de usuario" name="username" required="">
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group position-relative">
                                        <label>Contraseña <span class="text-danger">*</span></label>
                                        <i class="mdi mdi-key ml-3 icons"></i>
                                        <input type="password" class="form-control pl-5"
                                        placeholder="Contraseña" name="password" required="">
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <p class="float-right forgot-pass"><a href="#"
                                        class="text-dark font-weight-bold">¿Se te olvidó tu contraseña?</a></p>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Recordarme</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 mb-0">
                                    <button class="btn btn-primary w-100">Ingresar</button>
                                </div>
                                <div class="col-12 text-center">
                                    <p class="mb-0 mt-3">
                                        <small class="text-dark mr-2">¿No tienes una cuenta?</small>
                                        <a href="{% url 'medico:registro_de_medicos' %}" class="text-dark font-weight-bold">Regístrate como médico</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End -->
</body>
</html>
